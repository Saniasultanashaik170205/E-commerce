<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KitchenKart | Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/reg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(159, 161, 161, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 0px 10px #444;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      background-color: #ff7043;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      color: #ff5722;
      margin-bottom: 20px;
    }

    a {
      color: #ff7043;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="brand">KitchenKart</div>
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top: 15px;">New user? <a href="register.html">Register here</a></p>
  </div>

  <script>
  function loginUser() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    const users = JSON.parse(localStorage.getItem("users")) || [];

    const validUser = users.find(user => user.email === email && user.password === password);

    if (validUser) {
      
      window.location.href = "index.html"; // Redirect to homepage
      return false;
    } else {
      alert("Invalid email or password!");
      return false;
    }
  }
</script>

</body>
</html>
